<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="css/restilo.css">
	

</head>  
<body>
 <form class="formulario">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     <div>
         <h3>Datos Personales</h3>
     </div>
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre(s)">
         
         </div>

         <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Apellido">
            
            </div>
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Correo Electronico">
         
         </div>
         <div>
            <h3>Datos de la Cuenta</h3>
        </div>

         <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Nombre de Usuario">
            
            </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña">

         
        </div>

        <div>
            <h3>Direccion</h3>
        </div>

         <div class="input-contenedor">
            <i class="fas fa-map icon" ></i>
            <input type="text" placeholder="Estado">
            
            </div>
         
         <div class="input-contenedor">
            <i class="fas fa-city icon"></i>
         <input type="password" placeholder="Ciudad">
        </div>

         <div class="input-contenedor">
            <i class="fab fa-usps icon"></i>
             <input type="password" placeholder="Codigo Postal">
            </div>

             <div class="input-contenedor">
                <i class="fas fa-map-marker-alt icon"></i>
                 <input type="password" placeholder="Direccion">

         
         </div>
         <input type="submit" value="Registrate" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta? &nbsp; <a class="link" href="loginvista.html">Iniciar Sesion</a></p>
     </div>
    </form>
</body>
</html>
